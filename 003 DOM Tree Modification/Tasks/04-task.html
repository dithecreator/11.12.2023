<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        td, th {
            padding: 8px;
        }
    </style>
</head>

<body>
    <script>
        /*
        Задание:
        Создайте таблицу (table, tr, td) на основе массива объектов с именем source. Каждый объект - отдельная строка таблицы. Свойство month - значение для первой колонок.
        Свойство amount - значение для второй колонки.
        */

        let source = [
            {
                month: "Январь",
                amount: 20
            },
            {
                month: "Февраль",
                amount: 140
            },
            {
                month: "Март",
                amount: 115
            },
            {
                month: "Апрель",
                amount: 100
            },
            {
                month: "Март",
                amount: 80
            },
            {
                month: "Июнь",
                amount: 90
            },
            {
                month: "Июль",
                amount: 100
            }
        ];



        let table = document.createElement("table");
        for(let i = 0; i < source.length; i++){
            let row = document.createElement("tr");
            let cell = document.createElement("td");
            let cell2 = document.createElement("td");

            cell.textContent = source[i].month;
            cell2.textContent = source[i].amount;

            table.append(row);
            table.append(cell);
            table.append(cell2);
        }


        document.body.append(table);

let extraCell = document.createElement("td");
let extraCell2 = document.createElement("td");
extraCell.textContent = "amount";
extraCell2.textContent = "month";
table.prepend(extraCell);
table.prepend(extraCell2);

    </script>
</body>

</html>
